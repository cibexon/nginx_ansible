---
- hosts: localhost
  become: yes
  tasks:
    - name: update
      apt: update_cache=yes

    - name: install nginx
      apt: name=nginx state=latest

    - name: start nginx
      service:
          name: nginx
          state: started

    - name: copy index file for nginx
      copy:
        src: /home/cibexon/ALIB_project/nginx_files/index.html
        dest: /var/www/html

    - name: update owner for index file
      file:
        path: /var/www/html/index.html      
        owner: root
        group: root

  handlers:
    - name: restart nginx
      service: name=nginx state=reloaded
